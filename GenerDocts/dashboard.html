<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Document</title>
</head>
<body class="bg-body text-dark text-opacity-75">
    <div class="modals row justify-content-center pt-5 pb-5 d-none" id="modals">
        <div class="card col-4 p-2">
            <div class="card-body row rounded m-4">
                
            </div>
            <div class="row ps-4 pb-2 pe-4 justify-content-between">
                <button class="btn btn-warning col-4 p-2 " id="confirmacion">Aceptar</button>
                <button class="btn btn-secondary col-4 p-2 " id="editardatos">Editar</button>
            </div>
        </div>
    </div>
    <header>
        <div class="navbar">
        </div>
    </header>
    <main>
        <div class="container-sm">
            <div class="row">
                <div class="title row text-center mt-3 mb-3">
                    <h1 class="color-light">Generador de Documentación</h1>
                </div>
            </div>
            <div class="row text-center">
                <button class="btn p-1 col-2 m-0 rounded-top shadow fw-bold bg-body" id="setdata">Captura</button>
                <button class="btn p-1 col-2 m-0 bg-body" id="displaydownload">Descarga</button>
            </div>
            <div class="row p-5 bg-body shadow-lg fw-bold"> <!-- contenedor-->
                <div class="row " id="setfields"> <!-- pantalla campos-->
                    <div id="tittle-data">
                        <p class="text-center"><span class="fs-5">Captura de Datos</span></p>
                    </div>
                    <div class="row"> <!-- linea UNO de campos-->
                        <div class="row col-6"> <!-- campo version-->
                            <div class="row col-4">
                                <label class="" for="version"># Version </label>
                            </div>
                            <div class="row col-8">
                                <input type="text" name="version" id="version" placeholder="#version" class="form-control">
                            </div>
                        </div>
                        <div class="row col-6">  <!-- campo folio-->
                            <div class="row col-4">
                                <label class="" for="version"># Folio </label>
                            </div>
                            <div class="row col-8">
                                <input type="text" name="version" id="folio" placeholder="#folio " class="form-control">
                            </div>
                        </div>
                    </div> <!-- linea uno de campos-->
    
                    <div class="row mt-3"> <!-- linea DOS de campos-->
                        <div class="row col-6"> <!-- campo area-->
                            <div class="row col-4">
                                <label class="" for="area">Area</label>
                            </div>
                            <div class="row col-8">
                                <input type="text" name="area" id="area" placeholder="area " class="form-control">
                            </div>
                        </div>
                        <div class="row col-6">  <!-- campo sistema-->
                            <div class="row col-4">
                                <label class="" for="sistema">Sistema</label>
                            </div>
                            <div class="row col-8">
                                <input type="text" name="sistema" id="sistema" placeholder="sistema " class="form-control">
                            </div>
                        </div>
                    </div> <!-- linea DOS de campos-->
    
                    <div class="row mt-3"> <!-- linea TRES de campos-->
                        <div class="row col-6"> <!-- campo modulo-->
                            <div class="row col-4">
                                <label class="" for="modulo">Modulo</label>
                            </div>
                            <div class="row col-8">
                                <input type="text" name="modulo" id="modulo" placeholder="modulo " class="form-control">
                            </div>
                        </div>
                        <div class="row col-6">  <!-- campo opcion-->
                            <div class="row col-4">
                                <label class="" for="opcion">Opción</label>
                            </div>
                            <div class="row col-8">
                                <input type="text" name="opcion" id="opcion" placeholder="opcion " class="form-control">
                            </div>
                        </div>
                    </div> <!-- linea TRES de campos-->
    
                    <div class="row mt-3"> <!-- linea CUATRO de campos-->
                        <div class="row"> <!-- campo nombre folio-->
                            <div class="row col-3">
                                <label class="" for="nfolio">Nombre folio</label>
                            </div>
                            <div class="row col-9">
                                <input type="text" name="nfolio" id="nfolio" placeholder="nombre del folio" class="form-control">
                            </div>
                        </div>
                    </div> <!-- linea CUATRO de campos-->
    
                    <div class="row mt-3"> <!-- linea CINCO de campos-->
                        <div class="row"> <!-- campo nombre folio-->
                            <div class="row col-3">
                                <label class="" for="nusuario">Nombre Usuario</label>
                            </div>
                            <div class="row col-9">
                                <input type="text" name="nusuario" id="nusuaruio" placeholder="nombre del usuario" class="form-control">
                            </div>
                        </div>
                    </div> <!-- linea CINCO de campos-->
                    
                    <div class="row mt-3"> <!-- linea SEIS de campos-->
                        <div class="row"> <!-- campo nombre folio-->
                            <div class="row col-3">
                                <label class="" for="ntester">Nombre Tester</label>
                            </div>
                            <div class="row col-9">
                                <input type="text" name="ntester" id="ntester" placeholder="nombre del tester" class="form-control">
                            </div>
                        </div>
                    </div> <!-- linea SEIS de campos-->
    
                    <div class="row justify-content-end mt-3">
                        <button type="reset" class="btn btn-secondary col-2 me-1" id="limpiar">Limpiar</button>
                        <button type="submit" class="btn btn-success col-2" id="garchivos">Generar Archivos</button>
                    </div>
    
                </div> <!-- pantalla campos-->
                <div class=" d-none" id="getdescargas"> <!--pantalla de descarga -->
                    <div id="tittle-download">
                        <p class="text-center"><span class="fs-5">Documentos generados</span></p>
                    </div>
                    <div class="row table text-dark text-opacity-75">
                        <table class="row" id="imprdocumentos">
                        </table>
                    </div>
                    
                    <div class="row justify-content-end mt-3">
                        <button type="submit" class="btn btn-success col-2" id="darchivos">Descargar Archivos</button>
                    </div>
                </div> <!--pantalla de descarga -->

            </div> <!-- contenedor-->
        </div>
    </main>
    <footer>
        <div class="row border-top text-center mt-5 p-3">
            <p class="form-text">Contactos @jose.soto@aforecoppel.com centro #233690</p>
        </div>
    </footer>    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/solicitudes.js"></script>
</body>
</html>
